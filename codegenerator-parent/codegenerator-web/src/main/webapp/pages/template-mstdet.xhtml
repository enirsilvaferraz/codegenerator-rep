<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/templates/template-mstdet.xhtml">
	
	<ui:param name="param_titulo" value="Manutenção de Template" />
	<ui:param name="padraoMB" value="#{tokenMstDetMB}" />

	<ui:define name="define-detalhe-mestre-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="Nome" for="template-mestre-nome-det" />
			</p:column>
			<p:column>
				<p:inputText id="template-mestre-nome-det" value="#{tokenMstDetMB.modelMestre.nome}" size="100" readonly="true"
					disabled="true" />
			</p:column>
		</p:row>

	</ui:define>

	<ui:define name="define-cadastro-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="Nome" for="template-nome" />
			</p:column>
			<p:column>
				<p:inputText id="template-nome" value="#{tokenMstDetMB.modelCad.nome}" size="100" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<p:outputLabel value="Código Fonte" for="template-codigo-fonte" />
			</p:column>
			<p:column />
		</p:row>
		<p:row>
			<p:column colspan="2">
				<p:inputTextarea id="template-codigo-fonte" value="#{tokenMstDetMB.modelCad.codigoFonte}" cols="118" rows="15"
					autoResize="false" />
			</p:column>
		</p:row>

	</ui:define>

	<ui:define name="define-detalhes-padrao">

		<p:row>
			<p:column>
				<p:outputLabel value="Nome" for="template-nome-det" />
			</p:column>
			<p:column>
				<p:inputText id="template-nome-det" value="#{tokenMstDetMB.modelCad.nome}" size="100" readonly="true"
					disabled="true" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<p:outputLabel value="Código Fonte" for="template-codigo-fonte-det" />
			</p:column>
			<p:column />
		</p:row>
		<p:row>
			<p:column colspan="2">
				<p:inputTextarea id="template-codigo-fonte-det" value="#{tokenMstDetMB.modelCad.codigoFonte}" cols="118" rows="15"
					autoResize="false" readonly="true" disabled="true" />
			</p:column>
		</p:row>

	</ui:define>

	<ui:define name="define-tabela-padrao">

		<p:column headerText="Nome">
			<p:outputLabel value="#{item.nome}" />
		</p:column>

	</ui:define>

</ui:composition>
